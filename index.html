<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Word guessing game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div id="overlay" class="start">
        <h2 class="title">Word guessing game</h2>
        <button class="btn">Click to play</button>
      </div>

      <div id="banner" class="section">
        <h2 class="header">Guess the word to win!</h2>
      </div>

      <div id="phrase" class="section">
        <ul></ul>
      </div>
      <div id="qwerty" class="section">
        <div class="keyrow">
          <button>q</button><button>w</button><button>e</button
          ><button>r</button><button>t</button><button>y</button
          ><button>u</button><button>i</button><button>o</button
          ><button>p</button>
        </div>
        <div class="keyrow">
          <button>a</button><button>s</button><button>d</button
          ><button>f</button><button>g</button><button>h</button
          ><button>j</button><button>k</button><button>l</button>
        </div>
        <div class="keyrow">
          <button>z</button><button>x</button><button>c</button
          ><button>v</button><button>b</button><button>n</button
          ><button>m</button>
        </div>
      </div>

      <div id="scoreboard" class="section">
        <ol>
          <li class="tries">
            <img src="https://img.icons8.com/dusk/64/000000/like.png" alt="heart" height="35" width="30" />
          </li>
          <li class="tries">
            <img src="https://img.icons8.com/dusk/64/000000/like.png" alt="heart" height="35" width="30" />
          </li>
          <li class="tries">
            <img src="https://img.icons8.com/dusk/64/000000/like.png" alt="heart" height="35" width="30" />
          </li>
          <li class="tries">
            <img src="https://img.icons8.com/dusk/64/000000/like.png" alt="heart" height="35" width="30" />
          </li>
          <li class="tries">
            <img src="https://img.icons8.com/dusk/64/000000/like.png" alt="heart" height="35" width="30" />
          </li>
        </ol>
      </div>
    </div>
    <a href="https://icons8.com/icon/100513/heart">Heart icon by Icons8</a>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
